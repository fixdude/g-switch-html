<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>G-Switch 2</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
</head>
<body>
	<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	
	body
	{
	  overflow-y: hidden;
	  overflow-x: hidden;
	}

	</style>
	<div id="container" style="width: 100vw; height: 100vh; margin-left: 0px; margin-top: 0px; background-color: black;"></div>
	
	<script>
		window.RufflePlayer = window.RufflePlayer || {};
		window.addEventListener("load", (event) => {
			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();
			const container = document.getElementById("container");
			
			container.style.width = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
			container.style.height = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
			
			player.config.letterbox = "on";
			player.config.autoplay = "on";
			player.config.unmuteOverlay = "hidden";
			player.style.width = "100vw";
			player.style.height = "100vh";
			
			container.appendChild(player);
			
			player.addEventListener('loadedmetadata', () => {
				let w = player.ruffle().metadata.width;
				let h = player.ruffle().metadata.height;
				let con = document.getElementById("container");
				con.style.width = Math.floor(con.style.width / w) * w;
				con.style.height = Math.floor(con.style.height / w) * h;
			});

			player.ruffle().load({
				url: "./G-Switch 2.swf",
				allowScriptAccess: false,
			});
			
		});
	</script>
	<script src="./ruffle/ruffle.js"></script>
</body>
</html>
